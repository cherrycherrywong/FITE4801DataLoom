name: Trigger Render Deploy

on:
  push:
    branches: [ main ]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render Deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
            echo "RENDER_SERVICE_ID or RENDER_API_KEY is not set. Skipping deploy trigger.";
            exit 0;
          fi

          echo "Triggering deploy for Render service: $RENDER_SERVICE_ID"
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json" \
            "https://api.render.com/deploy/srv-$RENDER_SERVICE_ID/deploys" \
            -d '{}' \
            | jq . || true

      - name: Done
        run: echo "Render deploy trigger step finished."
